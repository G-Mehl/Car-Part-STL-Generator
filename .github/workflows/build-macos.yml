name: build-macos-app

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-macos-arm64:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build .app (PyInstaller)
        run: |
          pyinstaller \
            --clean \
            --noconfirm \
            --windowed \
            --name "Car-Part-STL-Generator" \
            --collect-all trimesh \
            --collect-all manifold3d \
            generator.py

      - name: Zip the .app
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/Car-Part-STL-Generator.app" "Car-Part-STL-Generator-macOS-arm64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Car-Part-STL-Generator-macOS-arm64
          path: Car-Part-STL-Generator-macOS-arm64.zip

  build-macos-intel:
    name: Build macOS (Intel)
    runs-on: macos-15-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
