      - name: Build .app (PyInstaller)
        run: |
          pyinstaller \
            --clean \
            --noconfirm \
            --windowed \
            --name "Car-Part-STL-Generator" \
            --collect-all trimesh \
            --collect-all manifold3d \
            generator.py

      - name: Zip the .app
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/Car-Part-STL-Generator.app" "Car-Part-STL-Generator-macOS-intel.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Car-Part-STL-Generator-macOS-intel
          path: Car-Part-STL-Generator-macOS-intel.zip